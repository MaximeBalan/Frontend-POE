<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <form id="formL"[formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
         <h2 class="form-title mb-4">Connexion</h2>
         <div *ngIf="loginForm.errors?.['unauthenticated']"  class="alert alert-danger">
            Nom d'utilisateur ou mot de passe incorrect.
          </div>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors}" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Le nom d'utilisateur est requis</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
                <div *ngIf="f.password.errors.minlength">Le mot de passe doit contenir au moins 6 caractères</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">
                <span *ngIf="loading" ></span>
                Connexion
            </button>
            <a routerLink="/register" class="btn btn-link">Créer un compte</a>
        </div>
    </form>
    
</body>
 <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
