
  <table>
  
    <!--<table matSort (matSortChange)="sortData($event)"></table>-->
  
    <thead>
      <tr>
        <th mat-sort-header="title">Titre</th>
        <th mat-sort-header="poeType">Type</th>
        <th mat-sort-header="beginDate">Date de début</th>
        <th mat-sort-header="endDate">Date de fin</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let poe of sortedData">
        <tr>
          <td>
            {{ poe.title | uppercase}}
          </td>
          <td>
            {{ poe.poeType}}
          </td>
          <td>
           {{ poe.beginDate | date:'dd/MM/YYYY'}}
          </td>
          <td>
          {{ poe.endDate | date:'dd/MM/YYYY' }}
          </td>
          <td>    
            <button mat-mini-fab color="warn" (click)="openDialog(poe)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>
            <button mat-mini-fab class="btnEdit" (click)="update(poe)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
