
  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Type</th>
        <th>Date de début</th>
        <th>Date de fin</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let poe of poes">
        <tr>
          <td>
            {{ poe.title | uppercase}}
          </td>
          <td>
            {{ poe.poeType}}
          </td>
          <td>
           {{ poe.beginDate | date:'dd/MM/YYYY'}}
          </td>
          <td>
          {{ poe.endDate | date:'dd/MM/YYYY' }}
          </td>
          <td>
           <!--
            <button mat-mini-fab color="warn" (click)="onDelete(stagiaire)">
              <mat-icon>delete</mat-icon>
            </button>
           -->
          </td>
          <td>
            <button mat-mini-fab color="warn" (click)="onDelete(poe)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>
            <button mat-mini-fab color="warn" (click)="update(poe)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>

    </td>
</tfoot>
   -->
  </table>
